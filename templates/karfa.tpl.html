{% if tom %}
    <h1 class="">Karfan er tóm</h1>
{% else %}
    <h2 class="">Vörur í körfu:</h2>
    <h3><a href="/eyda">EYÐA KÖRFU! </a></h3>
    <h4></h4>
    <table>
        <tr>
            <th colspan="2">Smelltu á vöru til að eyða úr körfunni</th>
        </tr>
        <tr>
            <td>Verð:</td>
            <td>Verð:</td>
        </tr>
    <!-- hér vantaði k færibreytuna -->
    {% for i in k %}
        <tr>
            <td><a href="/eydavoru/{{ i[0] }}">{{ i[1] }}</a> </td>
            <td><b> {{ i[3] }} </b></td>
        </tr>
    {% endfor %}
        <tr>
            <td>Samtals: </td>
            <th> {{ samtals }} </th>
        </tr>
    </table>
{% endif %}

<form method='post' action='result' accept-charset="UTF-8">
    <h3>Viðskiptavinur</h3>
    <label>Nafn:
        <input type="text" name="nafn" required placeholder="Name">
    </label>
    <label>Tölvupóstfang:
        <input type="email" name="email" required placeholder="e-mail">
    </label>
    <label>Símanúmer: <!--name= simi og regex lagfært-->
        <input type="text" name="simi" required pattern="^(\354 )?\d{3}[ -]?\d{4}$" placeholder="1234567" title="Aðeins 7 tölustafir">
    </label>
    <input type="hidden" name="samtals" value=" {{ smatals }} ">
    <input type="submit" value="Kaupa vörur">
</form>
